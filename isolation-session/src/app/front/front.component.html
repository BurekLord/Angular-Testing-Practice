<div class="row">

    <div *ngIf="!isListVisible()">
        <h4>NO LLAMAS!</h4>
    </div>

    <ng-container *ngIf="isListVisible()">
        <div
            class="col-6 col-md-6"
            *ngFor="let llama of llamas"
        >
            <div class="llama-thumb">
                <img
                    class="img-thumbnail"
                    src="../assets/images/{{llama.img}}"
                    alt="{{llama.name}}"
                >
            </div>
            <span>{{ llama.name }}</span>
        </div>
    </ng-container>

</div>
